<ion-modal-view class="modal-options">
    <ion-header-bar>
        <h1 class="title">Highscor Icons </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="sco.iconModal.hide()">Close</button>
        </div>
    </ion-header-bar>
    <div>{{sco.scoreOptions.icons[0]}}</div>
    <ion-content>
        <ul>
            <li ng-repeat="icon in sco.scoreOptions.icons track by $index" ng-click="sco.newIcon(icon)">
                <i class="icon {{icon}} single-option"></i>
            </li>
        </ul>
    </ion-content>
</ion-modal-view>
