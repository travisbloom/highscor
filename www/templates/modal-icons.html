<ion-modal-view class="modal-icon">
    <ion-header-bar>
        <h1 class="title">Highscor Icons </h1>
    </ion-header-bar>
    <ion-content>
        <ul>
            <li ng-repeat="icon in icons track by $index">
                <i class="icon {{icon}}"></i>
            </li>
        </ul>
    </ion-content>
</ion-modal-view>
