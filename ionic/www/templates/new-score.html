<ion-view title="New Score" class="new-score">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--Score Tabs-->
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-click="customView = false" ng-class="{active: !customView}">
                3rd Party Scores
            </a>
            <a class="tab-item" ng-click="customView = true" ng-class="{active: customView}">
                Custom Score
            </a>
        </div>
    </div>
    <ion-content class="has-header">
        <!--3rd Part View-->
        <div ng-show="!customView">
            <div class="list list-inset">
                <div class="item" data-ng-click="auth('facebook')">
                    facebook auth
                </div>
            </div>
        </div>
        <!--Custom View-->
        <div ng-show="customView">
            <h4>Basics</h4>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Name:</span>
                    <input type="text" ng-model="item.config.name" placeholder="new amazing goal......">
                </label>
                <label class="item item-input">
                    <span class="input-label">Icon:
                        <i class="icon {{item.config.icon}}"></i>
                        <span class="placeholder" ng-show="!item.config.icon">n/a</span>
                    </span>
                    <button class="button" ng-click="modal.show()">Select New Icon</button>
                </label>
            </div>
            <h4>Scoring Info</h4>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Type:</span>
                    <select ng-options="type for type in config.options.type" ng-model="item.config.type"></select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Increment #:</span>
                    <input type="number" ng-model="item.incrementValue" placeholder="doesn't increment">
                </label>
                <label class="item item-input">
                    <span class="input-label">Starting #:</span>
                    <input type="number" ng-model="item.score" placeholder="score does not increment">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive">Create</button>
            </div>
        </div>
    </ion-content>
</ion-view>
