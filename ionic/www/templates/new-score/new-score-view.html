<ion-view title="New Score" class="new-score">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--Score Tabs-->
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-click="show.customScoreTab = false" ng-class="{active: !show.customScoreTab}">
                3rd Party Scores
            </a>
            <a class="tab-item" ng-click="show.customScoreTab = true" ng-class="{active: show.customScoreTab}">
                Custom Score
            </a>
        </div>
    </div>
    <ion-content class="has-tabs-top">
        <!--3rd Part View-->
        <div ng-show="!show.customScoreTab" class="third-party-options">
            <div data-ng-repeat="provider in thirdPartyOptions">
                <h3>{{provider.name}}</h3>
                <div class="card list">
                    <div class="item" data-ng-repeat="category in provider.categories">
                        <strong>{{category.name}}</strong>
                        <div><button class="button button-block button-positive"
                                data-ng-repeat="option in category.options"
                                ng-click="addThirdPartyScore(option.scoreData)"ng-disabled="option.used">
                            <i class="icon {{provider.config.icon}}"></i>  {{option.description}}
                        </button></div>
                        <!--<div class="item item-icon-left keep-border" data-ng-repeat="option in category.options">-->
                            <!--<i class="icon {{option.scoreData.config.icon}}"></i>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <!--Custom View-->
        <new-custom-score class="custom-score" ng-show="show.customScoreTab"></new-custom-score>
    </ion-content>
</ion-view>
