<ion-view title="New Score" class="new-score">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--Score Tabs-->
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-click="customView = false" ng-class="{active: !customView}">
                3rd Party Scores
            </a>
            <a class="tab-item" ng-click="customView = true" ng-class="{active: customView}">
                Custom Score
            </a>
        </div>
    </div>
    <ion-content class="has-tabs-top">
        <!--3rd Part View-->
        <div ng-show="!customView" class="third-party-options">
            <div data-ng-repeat="provider in thirdPartyOptions">
                <h3>{{provider.name}}</h3>
                <div class="card list">
                    <div class="item item-text-wrap" data-ng-repeat="category in provider.categories">
                        <strong>{{category.name}}</strong>
                        <div class="item item-icon-left"
                           ng-click="addThirdPartyScore(option.scoreData)"
                           data-ng-repeat="option in category.options"
                           ng-disabled="option.used">
                            <i class="icon {{option.scoreData.config.icon}}"></i>
                            {{option.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Custom View-->
        <new-custom-score ng-show="customView"></new-custom-score>
    </ion-content>
</ion-view>
